<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>paper-menu-button</title>
  <script src="packages/web_components/dart_support.js"></script>

  <link href="packages/core_elements/core_icons.html" rel="import">
  <link href="packages/paper_elements/paper_icon_button.html" rel="import">
  <link href="packages/paper_elements/paper_item.html" rel="import">
  <link href="packages/paper_elements/paper_shadow.html" rel="import">
  <link href="packages/paper_elements/paper_menu_button.html" rel="import">

  <style shim-shadowdom>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 16px;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    .toolbar {
      color: #fff;
      font-size: 16px;
      padding: 12px;
    }

    .toolbar-1 {
      background-color: #3b78e7;
    }

    .toolbar-2 {
      background-color: #4285f4;
    }

    .toolbar-3 {
      background-color: #5e97f6;
    }

    .bottom-toolbar-1 {
      background-color: #0d904f;
    }

    .bottom-toolbar-2 {
      background-color: #0f9d58;
    }

    .bottom-toolbar-3 {
      background-color: #33ac71;
    }
  </style>
</head>
<body unresolved>

  <template id="myTemplate" is="auto-binding-dart">

    <div layout vertical fit>

      <div class="toolbar toolbar-1" layout horizontal center>

        <paper-menu-button icon="menu">
          <template repeat="{{pastries}}">
            <paper-item>{{}}</paper-item>
          </template>
        </paper-menu-button>

        <paper-menu-button icon="menu" noTransition>
          <template repeat="{{countries}}">
            <paper-item>{{name}}</paper-item>
          </template>
        </paper-menu-button>

        <div flex></div>

        <paper-menu-button icon="more-vert" halign="right" noTransition>
          <template repeat="{{countries}}">
            <paper-item>{{name}}</paper-item>
          </template>
        </paper-menu-button>

        <paper-menu-button icon="more-vert" halign="right">
          <template repeat="{{pastries}}">
            <paper-item>{{}}</paper-item>
          </template>
        </paper-menu-button>

      </div>

      <div flex></div>

      <div class="toolbar bottom-toolbar-1" layout horizontal center>

        <paper-menu-button icon="menu" valign="bottom">
          <template repeat="{{pastries}}">
            <paper-item>{{}}</paper-item>
          </template>
        </paper-menu-button>

        <paper-menu-button icon="menu" valign="bottom" noTransition>
          <template repeat="{{countries}}">
            <paper-item>{{name}}</paper-item>
          </template>
        </paper-menu-button>

        <div flex></div>

        <paper-menu-button icon="more-vert" halign="right" valign="bottom" noTransition>
          <template repeat="{{countries}}">
            <paper-item>{{name}}</paper-item>
          </template>
        </paper-menu-button>

        <paper-menu-button icon="more-vert" halign="right" valign="bottom">
          <template repeat="{{pastries}}">
            <paper-item>{{}}</paper-item>
          </template>
        </paper-menu-button>

      </div>

    </div>

  </template>

  <script type="application/dart" src="paper_menu_button.dart"></script>

</body>
</html>
