<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>paper-dropdown-menu</title>

  <script src="packages/web_components/dart_support.js"></script>

  <link href="packages/paper_elements/roboto.html" rel="import">
  <link href="packages/paper_elements/paper_item.html" rel="import">
  <link href="packages/paper_elements/paper_dropdown_menu.html" rel="import">

  <style shim-shadowdom>
    html, body {
      font-family: Roboto, 'Helvetica Neue', Helvetica, Arial;
      height: 100%;
      margin: 0;
    }

    dropdown-demo {
      display: block;
    }

    dropdown-demo::shadow > section {
      padding: 12px;
    }

    body /deep/ paper-dropdown-menu.narrow {
      max-width: 100px;
    }
  </style>

</head>
<body unresolved>

<polymer-element name="dropdown-demo" on-core-select="{{selectAction}}">
<template>
  <section layout vertical fit>
    <section layout horizontal>

      <paper-dropdown-menu>
        <template repeat="{{countries}}">
          <paper-item label="{{name}}"></paper-item>
        </template>
      </paper-dropdown-menu>

      <!--         <div style="margin:0 12px;">
                narrow:
                <paper-dropdown-menu class="narrow">
                  <template repeat="{{countries}}">
                    <paper-item label="{{name}}"></paper-item>
                  </template>
                </paper-dropdown-menu>
              </div>
      -->

      <div flex></div>

      <paper-dropdown-menu halign="right">
        <template repeat="{{countries}}">
          <paper-item label="{{name}}"></paper-item>
        </template>
      </paper-dropdown-menu>
    </section>

    <div flex center-center>
    </div>

    <section>
      drop-up:
      <paper-dropdown-menu valign="bottom" valueattr="label" label="Favorite pastry" selected="Donut">
        <paper-item label="Croissant"></paper-item>
        <paper-item label="Donut"></paper-item>
        <paper-item label="Financier"></paper-item>
        <paper-item label="Madeleine"></paper-item>
      </paper-dropdown-menu>
    </section>

  </section>

</template>
</polymer-element>

<dropdown-demo fit></dropdown-demo>

<script type="application/dart" src="paper_dropdown_menu.dart"></script>

</body>
</html>
